<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小林日貨鋪</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: #fff1f7;
    }
    header {
      background: #ffb6c1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon img {
      width: 24px;
      height: 24px;
    }
    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #d63384;
    }
    .product button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>小林日貨鋪</h1>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      <img src="cart-icon.png" alt="購物車">
      <span id="cart-count">0</span>
    </div>
  </header>

  <div class="product-list" id="product-list"></div>

  <script>
    const products = [
      { id: 1, name: "玫瑰花茶", price: 50, image: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=300&q=80" },
      { id: 2, name: "北海道牛奶糖", price: 110, image: "https://images.unsplash.com/photo-1572569511254-d8f62f7d6b25?auto=format&fit=crop&w=300&q=80" },
      { id: 3, name: "蜜桃果乾", price: 80, image: "https://images.unsplash.com/photo-1576402187874-4c8b6c0d3273?auto=format&fit=crop&w=300&q=80" },
      { id: 4, name: "抹茶餅乾", price: 70, image: "https://images.unsplash.com/photo-1625231158967-f5d2e6cc24a6?auto=format&fit=crop&w=300&q=80" },
      { id: 5, name: "清酒糖果", price: 95, image: "https://images.unsplash.com/photo-1613005798967-632017e477c9?auto=format&fit=crop&w=300&q=80" },
      { id: 6, name: "抹茶牛奶", price: 120, image: "https://images.unsplash.com/photo-1612831819934-6f48e6b33a1e?auto=format&fit=crop&w=300&q=80" }
    ];
    localStorage.setItem("products", JSON.stringify(products));

    const list = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p>$${p.price}</p>
        <button onclick="location.href='product.html?id=${p.id}'">查看</button>
      `;
      list.appendChild(div);
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = total;
    }

    updateCartCount();
  </script>
</body>
</html>
